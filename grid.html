<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.2.1-web/css/all.min.css">
    <link href="grid.css" rel="stylesheet">
</head>

<body>

    <div class="side-bar">
        <i class="fa-solid fa-house-chimney">
            <span style="text-align: center;">Home</span>
        </i>
        <i class="fa-solid fa-headphones">
            <span style="text-align: center;">History</span>
        </i>
        <i class="fa-solid fa-flag">
            <span style="text-align: center;">Home</span>
        </i>
        <i class="fa-solid fa-chart-pie">
            <span style="text-align: center;">History</span>
        </i>
    </div>

    <div class="flex-container">
        <div class="flex-item">
            <form>
                <input type="search" name="search" style="margin-left: 45px;" placeholder="Search">
            </form>
        </div>
        <div style="flex-grow: 1;"></div>
        <div class="flex-item">
            <span class="badge bg-danger">5</span>
            <i class="fa-solid fa-bell"></i>
        </div>
        <div class="flex-item">
            <span class="badge bg-danger">5</span>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="flex-item">
            <p>Taeho Jeong</p>
        </div>
    </div>

    <div class="mid-container">
        <h3>Dashboard</h3>
        <div class="Content">
            <div class="Card-form" style="border-left: 3px solid aqua;">
                <p style="margin-top: 10px;">Earning (monthly)</p>
                <h4>$400,000</h4>
                <i class="fas fa-calendar fa-2x"></i>
            </div>
            <div class="Card-form" style="border-left: 3px solid greenyellow;">
                <p style="margin-top: 10px;">Earning (monthly)</p>
                <h4>$400,000</h4>
                <i class="fas fa-calendar fa-2x"></i>
            </div>
            <div class="Card-form" style="border-left: 3px solid blue;">
                <p style="margin-top: 10px;">Earning (monthly)</p>
                <h4>$400,000</h4>
                <i class="fas fa-calendar fa-2x"></i>
            </div>
            <div class="Card-form" style="border-left: 3px solid orange;">
                <p style="margin-top: 10px;">Earning (monthly)</p>
                <h4>$400,000</h4>
                <i class="fas fa-calendar fa-2x"></i>
            </div>
        </div>
    </div>

    <div class="bottom-container">
        <div class="chart">
            <div class="chart-header">
                <h4>Earning Overview</h4>
            </div>
            <div class="chart-form">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="bt-text">
            <div class="card">
                <div class="card-header">Featured</div>
                <ui class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ui>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
